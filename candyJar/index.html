<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Candy Jar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Candy Jar</h1>
    <p id="candy-count">Candies in jar: <span id="candy-amount"></span></p>
    <div class="buttons">
      <button id="pick-candy">Pick a Candy</button>
    </div>
    <p class="message"></p>
    <div class="jar">
      <ul id="candy-list">
        <!-- candies go here -->
      </ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
